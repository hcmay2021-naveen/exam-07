<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script type="text/javascript">
       function sum(){
            let n1=4;
            let n2=5;
            let n3=7;
            let add=n1+n2+n3;
            document.write(n1+"<br />")
            document.write(n2+"<br />")
            document.write(n3+"<br />")
            document.write("the sum of the three numbers: "+add);
            console.log(add);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
            </div>
        </div>
    </div>
    <script>
        
        sum();
    </script>
</body>
</html>
