<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript">
      function check_pass() {
    if (document.getElementById('pass').value ==
            document.getElementById('cpass').value) {
              document.getElementById('pass').style.borderColor="green" ;
              document.getElementById('cpass').style.borderColor="green" ;
              document.getElementById('submit').disabled = false;
    } else {
      document.getElementById('pass').style.borderColor="red" ;
      document.getElementById('cpass').style.borderColor="red" ;
      document.getElementById('submit').disabled = true;
    }
}
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <form>
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label  >Phone</label>
                        <input type="text" class="form-control" id="Phone" placeholder="Phone">
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="pass" placeholder="Password" onchange='check_pass();' >
                        <span id='message'></span>
                      </div>
                      <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="cpass" placeholder="Password" onchange='check_pass();' >
                        <span id='message'></span>
                      </div>
                      <button type="submit" class="btn btn-success" id="submit" disabled >Submit</button>
                  </form>
                  
                 
            </div>
            <div class="col-sm-2">
                
            </div>
        </div>
    </div>
</body>
</html>
